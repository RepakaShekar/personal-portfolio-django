{% extends "core/base.html" %}
{% block title %}Blog | Shekar Repaka{% endblock %}
{% block content %}

<h2 class="mb-4">Blog</h2>

{% for post in posts %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4>{{ post.title }}</h4>
      <small class="text-muted">{{ post.created_at|date:"M d, Y" }}</small>
      <p class="mt-3">{{ post.content|truncatewords:40 }}</p>
    </div>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}

{% endblock %}
